<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;  
            border-collapse: collapse;
        }
        td{
            
            border: 1px solid black;  
            border-collapse: collapse;
            text-align: center;
            height: 75px;
            width: 75px;
            font-size: 11px; /* Cambia el tama√±o de la fuente */
        }
        
    </style>
</head>
<body>
    <table>
       <tr>
        <td><b>Text</b></td>
        <td><b>Text</b></td>
        <td colspan="2"><b>Text</b></td>
        
        <td colspan="2"><b>Text</b></td>
        
       </tr>
       <tr>
        <td style="vertical-align: top; text-align: left">Text</td>
        <td style="vertical-align: bottom; text-align: left">Text</td>
        <td style="vertical-align: bottom; text-align: right" colspan="2">Text</td>
        
        <td>Text</td>
        <td>Text</td>
       </tr>
       <tr>
        <td rowspan="2">Text</td>
        <td style="vertical-align: top; text-align: left" rowspan="2">Text</td>
        <td style="vertical-align: top; text-align: left">Text</td>
        <td style="vertical-align: top; text-align: left">Text</td>
        <td>Text</td>
        <td style="text-align: right">Text</td>
       </tr>
       <tr>
        
        
        <td rowspan="2">Text</td>
        <td rowspan="2">Text</td>
        <td>Text</td>
        <td>Text</td>
       </tr>

       <tr>
        <td style="vertical-align: bottom">Text</td>
        <td style="text-align: left">Text</td>
        
        <td style="vertical-align: top; text-align: left">Text</td>
        <td style="vertical-align: top; text-align: left">Text</td>
       </tr>
       </tr>
    </table>    
</body>
</html>
